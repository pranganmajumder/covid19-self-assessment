 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
   

    <link rel="stylesheet" href="./src/index.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
</head>



<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-9" id="mainhead">
                Wellcome to Covid-19 Self Assesment System
            </h1>
        </div>

        

        <form class="form" id="form">
            <div class="form-group">
              <label for="age">Age</label>
              <input type="text" id="age" class="form-control" placeholder="In year,  Ex:18" >
            </div>
            <small id="age_error"></small>
            <br>
            <br>


            

            <div class="input-group mb-3" id="sex"> 
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sex</button>
                  <div class="dropdown-menu" id="menu">
                    <a class="dropdown-item" id="male">Male</a>
                    <a class="dropdown-item" id="femail">Femail</a>
                    <a class="dropdown-item" id="other">Other</a>
                  </div>
                </div>
                <input type="text" id="sexinput" class="form-control" aria-label="Text input with dropdown button">
            </div>
            <small id="sex_error"></small>
            <br> <br>


            <div class="form-group">
                <label for="temparature">Body Temparature</label>
                <input type="text" id="temparature" class="form-control" placeholder="in celcius, Ex: 38.5">
                <small id="temparature_error"> </small>
            </div>
            
            <br>
            <button type="submit" class="btn btn-primary" > 
                <a href="./src/symptoms.html" id = "btn1"> Submit </a>
            </button>
    

        </form>

        
        <br>
        <br>
        <br>    


        <div class="footer text-muted">
            Diclaimer : This COVID-19 Self Assessment System is only for software
            development purpose and may not yield actual result. Any
            information given by users of this system will not be disclosed
            or store to anywhere.
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
